# Ruff configuration for LinodeMCP
target-version = "py314"
line-length = 88

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "A",    # flake8-builtins (shadowing builtins)
    "C4",   # flake8-comprehensions
    "C90",  # mccabe complexity
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "T20",  # flake8-print (no print statements)
    "EM",   # flake8-errmsg
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "G",    # flake8-logging-format
    "PIE",  # flake8-pie
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self (private member access)
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
    "PL",   # pylint
    "PERF", # perflint (performance anti-patterns)
    "FURB", # refurb (modern Python idioms)
    "LOG",  # flake8-logging
    "TRY",  # tryceratops
    "RUF",  # ruff-specific rules
    "S",    # bandit security checks
]

ignore = [
    "TRY003",  # Avoid specifying long messages outside exception class
    "TRY300",  # Consider moving statement to else block (stylistic)
    "TRY401",  # Redundant exception object in logging.exception
    "PLR0913", # Too many arguments to function call
    "EM101",   # Exception message string literals
    "EM102",   # Exception message f-strings
]

[lint.mccabe]
max-complexity = 12

[lint.per-file-ignores]
"tests/**/*.py" = [
    "PLR2004",  # Magic value used in comparison
    "S101",     # Use of assert
    "S105",     # Hardcoded password string (expected in tests)
    "S106",     # Hardcoded password argument (expected in tests)
    "ARG001",   # Unused function argument
    "PLC0415",  # Import should be at top of module (acceptable in tests)
    "T20",      # Print statements (acceptable in tests)
    "SLF001",   # Private member access (acceptable in tests)
]

[lint.isort]
known-first-party = ["linodemcp"]
